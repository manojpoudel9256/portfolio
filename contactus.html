<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - Contact Manoj</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#0a0a1a;font-family:system-ui,sans-serif;color:#fff;min-height:100vh;display:flex;flex-direction:column;overflow-x:hidden;position:relative}
        body::before{content:'';position:fixed;width:100%;height:100%;background:radial-gradient(circle at 20% 50%,rgba(156,81,226,.15) 0%,transparent 50%),radial-gradient(circle at 80% 80%,rgba(76,201,240,.15) 0%,transparent 50%);animation:bg 15s ease infinite}
        @keyframes bg{0%,100%{opacity:1}50%{opacity:.8}}
        header{background:rgba(15,15,40,.6);backdrop-filter:blur(20px);border-bottom:1px solid rgba(156,81,226,.2);padding:1.5rem;text-align:center;position:sticky;top:0;z-index:100}
        h1{font-size:clamp(1.2rem,4vw,2rem);font-weight:700;background:linear-gradient(135deg,#9c51e2,#4cc9f0,#ff6bed);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:grad 8s ease infinite;background-size:200%}
        @keyframes grad{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
        main{flex:1;display:flex;align-items:center;justify-content:center;padding:1rem;position:relative;z-index:1}
        .container{width:100%;max-width:650px;padding:clamp(1.5rem,4vw,3rem);background:rgba(20,20,50,.7);backdrop-filter:blur(30px);border-radius:30px;border:1px solid rgba(156,81,226,.3);box-shadow:0 20px 60px rgba(0,0,0,.5);position:relative}
        .form-group{margin-bottom:1.5rem}
        label{display:block;margin-bottom:.6rem;font-weight:600;font-size:.9rem;text-transform:uppercase;letter-spacing:1px}
        input,textarea{width:100%;padding:1rem;background:rgba(30,30,70,.5);border:2px solid rgba(156,81,226,.3);border-radius:15px;color:#fff;font-size:1rem;transition:.3s;font-family:inherit}
        input:focus,textarea:focus{outline:0;background:rgba(40,40,90,.6);border-color:#9c51e2;box-shadow:0 0 0 4px rgba(156,81,226,.1),0 8px 30px rgba(156,81,226,.3);transform:translateY(-2px)}
        textarea{min-height:120px;resize:vertical}
        button{width:100%;padding:1rem;background:linear-gradient(135deg,#9c51e2,#4cc9f0);border:0;border-radius:15px;color:#fff;font-size:1rem;font-weight:700;cursor:pointer;text-transform:uppercase;letter-spacing:2px;transition:.3s;box-shadow:0 10px 40px rgba(156,81,226,.4);position:relative;overflow:hidden}
        button::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);transition:.6s}
        button:hover:not(:disabled){transform:translateY(-3px);box-shadow:0 15px 50px rgba(156,81,226,.6)}
        button:hover:not(:disabled)::before{left:100%}
        button:disabled{opacity:.6;cursor:not-allowed}
        .success-msg{display:none;text-align:center;padding:2rem;background:rgba(76,201,240,.1);border:2px solid #4cc9f0;border-radius:20px;margin-bottom:1.5rem;animation:slideIn .5s ease}
        .success-msg.show{display:block}
        .success-msg h2{color:#4cc9f0;margin-bottom:.5rem;font-size:1.5rem}
        .success-msg p{color:#fff;opacity:.9}
        @keyframes slideIn{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
        .loader{display:none;position:fixed;inset:0;background:rgba(10,10,26,.95);backdrop-filter:blur(10px);z-index:9999;justify-content:center;align-items:center;flex-direction:column}
        .loader.active{display:flex}
        .spinner-container{position:relative;width:100px;height:100px;animation:rot3d 3s linear infinite}
        @keyframes rot3d{100%{transform:rotateY(360deg) rotateX(360deg)}}
        .spinner{position:absolute;width:15px;height:15px;border-radius:50%;top:50%;left:50%}
        .spinner:nth-child(1){background:#9c51e2;box-shadow:0 0 20px #9c51e2;animation:orb1 2s ease-in-out infinite}
        .spinner:nth-child(2){background:#4cc9f0;box-shadow:0 0 20px #4cc9f0;animation:orb2 2s ease-in-out infinite}
        .spinner:nth-child(3){background:#ff6bed;box-shadow:0 0 20px #ff6bed;animation:orb3 2s ease-in-out infinite}
        @keyframes orb1{0%,100%{transform:translate(-50%,-50%) translateX(-40px) scale(1)}25%{transform:translate(-50%,-50%) translateY(-40px) scale(1.5)}50%{transform:translate(-50%,-50%) translateX(40px) scale(1)}75%{transform:translate(-50%,-50%) translateY(40px) scale(1.5)}}
        @keyframes orb2{0%,100%{transform:translate(-50%,-50%) translateY(-40px) scale(1.5)}25%{transform:translate(-50%,-50%) translateX(40px) scale(1)}50%{transform:translate(-50%,-50%) translateY(40px) scale(1.5)}75%{transform:translate(-50%,-50%) translateX(-40px) scale(1)}}
        @keyframes orb3{0%,100%{transform:translate(-50%,-50%) translateX(40px) scale(1)}25%{transform:translate(-50%,-50%) translateY(40px) scale(1.5)}50%{transform:translate(-50%,-50%) translateX(-40px) scale(1)}75%{transform:translate(-50%,-50%) translateY(-40px) scale(1.5)}}
        .spinner-center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:30px;height:30px;background:linear-gradient(135deg,#9c51e2,#4cc9f0,#ff6bed);border-radius:50%;animation:pulse 2s ease infinite;box-shadow:0 0 40px rgba(156,81,226,.8)}
        @keyframes pulse{0%,100%{transform:translate(-50%,-50%) scale(1) rotate(0)}50%{transform:translate(-50%,-50%) scale(1.3) rotate(180deg);opacity:.7}}
        .loader-text{margin-top:2rem;font-size:1.2rem;color:#9c51e2;font-weight:600;letter-spacing:2px;animation:fade 2s ease infinite}
        @keyframes fade{0%,100%{opacity:.4}50%{opacity:1}}
        footer{background:rgba(15,15,40,.6);backdrop-filter:blur(20px);padding:1.5rem;text-align:center;border-top:1px solid rgba(156,81,226,.2)}
        .footer-btn{padding:.8rem 2rem;margin-bottom:1rem;background:rgba(156,81,226,.2);border:2px solid #9c51e2;border-radius:30px;color:#fff;font-weight:600;cursor:pointer;transition:.3s;text-transform:uppercase}
        .footer-btn:hover{background:rgba(156,81,226,.4);transform:translateY(-2px);box-shadow:0 8px 25px rgba(156,81,226,.3)}
        footer p{color:#888;margin:.5rem 0;font-size:.9rem}
        footer a{color:#4cc9f0;text-decoration:none;transition:.3s}
        footer a:hover{color:#ff6bed}
        @media(max-width:768px){main{padding:.5rem}.container{padding:1.5rem;border-radius:20px}h1{font-size:1.3rem}button{font-size:.9rem;letter-spacing:1px}}
    </style>
</head>
<body>
    <div class="loader" id="l">
        <div class="spinner-container">
            <div class="spinner"></div>
            <div class="spinner"></div>
            <div class="spinner"></div>
            <div class="spinner-center"></div>
        </div>
        <div class="loader-text">送信中...</div>
    </div>

    <header><h1>お問い合わせ / Contact Me</h1></header>

    <main>
        <div class="container">
            <div class="success-msg" id="s">
                <h2>✓ 送信完了 / Submitted!</h2>
                <p>お問い合わせいただきありがとうございます。すぐにお返事いたします。</p>
            </div>
            <form id="f">
                <div class="form-group">
                    <label for="n">お名前 / Name</label>
                    <input type="text" id="n" name="name" required placeholder="山田太郎">
                </div>
                <div class="form-group">
                    <label for="e">メールアドレス / Email</label>
                    <input type="email" id="e" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="m">メッセージ / Message</label>
                    <textarea id="m" name="message" required placeholder="お気軽にメッセージをお送りください..."></textarea>
                </div>
                <button type="submit" id="b">送信 / Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <button class="footer-btn" onclick="location.href='index.html'">ホーム / Home</button>
        <p>Copyright © Manoj Portfolio - All rights reserved.</p>
        <p><a href="mailto:poudelmanoj604@gmail.com">poudelmanoj604@gmail.com</a> | +81 080 6385 6232</p>
    </footer>

    <script>
        const f=document.getElementById('f'),l=document.getElementById('l'),b=document.getElementById('b'),s=document.getElementById('s');
        f.addEventListener('submit',async e=>{
            e.preventDefault();
            l.classList.add('active');
            b.disabled=true;
            try{
                const r=await fetch('https://script.google.com/macros/s/AKfycbxcAY1Yoz0mrsSZ4GuVtdT3NktlyDIuYYdkmnJyFzMvUtcIGstHI75GyMAxzLNtKoBARA/exec',{
                    method:'POST',
                    body:new URLSearchParams(new FormData(f))
                });
                if(r.ok){
                    f.reset();
                    s.classList.add('show');
                    setTimeout(()=>s.classList.remove('show'),5000);
                }
            }catch(err){
                console.error(err);
            }finally{
                l.classList.remove('active');
                b.disabled=false
            }
        })
    </script>
</body>
</html>
